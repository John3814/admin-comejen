<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="navbar navbar-expand-lg navbar-light container mt-3" style="background-color: aqua">
        <div class="container-fluid">
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item my-3 mx-3">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-secondary">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container mt-3" >
        <div class="px-4 py-5 my-5 text-center">
            <form method="post" th:object="${formEmployee}" th:action="@{/employee/save}">
                <div class="card col-lg-6 mx-auto">
                    <div class="card-header"><h5 class="card-title">Nuevo Empleado</h5></div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-floating mt-3">
                                <input th:field="*{email}" type="email" class="form-control" id="floatingInputName"
                                       placeholder="name@example.com">
                                <label for="floatingInputName">EMAIL</label>
                            </div>
                            <div class="form-floating mt-3">
                                <input th:field="*{password}" type="password" class="form-control"
                                       id="floatingInputPassword" placeholder="Password">
                                <label for="floatingInputPassword">PASSWORD</label>
                            </div>
                            <div class="form-floating mt-3">
                                <select th:field="*{enterprise}">
                                    <option th:each="enterprise: ${listEnterprises}" th:text="${enterprise.name}" th:value="${enterprise.id}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
