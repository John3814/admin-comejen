<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="navbar navbar-expand-lg navbar-light container mt-3"  style="background-color: aqua">
        <div class="container-fluid">
            <div >
                <ul class="nav justify-content-end">
                    <li class="nav-item my-3 mx-3">
                        <form th:action="@{/register}" method="get">
                            <button type="submit" class="btn btn-secondary">Register</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <div class="px-4 py-5 my-5 text-center">
        <form method="post" th:action="@{/login}" th:object="${formUser}">
            <div class="card col-lg-6 mx-auto">
                <div>
                    <img src="login.png" class="card-img-top my-5" style="width: 200px">
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-floating mt-3">
                            <input th:field="*{email}" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input th:field="*{password}" type="password" class="form-control"  id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit">Iniciar sesi√≥n</button>
                </div>
            </div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
